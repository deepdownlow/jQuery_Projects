<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="simple gituhb profile finder">
    <meta name="author" content="Sina Keshmiri">
    <title>Github Profile Finder</title>
    <link href="https://bootswatch.com/4/sketchy/bootstrap.min.css" rel="stylesheet">
    <link href="" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Github Profile Finder</a>
    </nav>

    <div class="container">
        <main role="main" class="container">

            <div class="searchBox">
                <h1>Search github user</h1>
                <p class="lead">Enter a github username to fetch user's profile info and repo</p>
                <input type="text" name="" id="searchUser" class='form-control' placeholder='github user'>
            </div>
            <br>
            <div id='profile'></div>

        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
    <script src="main.js"></script>

</body>

</html>
